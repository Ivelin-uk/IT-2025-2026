<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTTP GET Request Example</h1>
    <button id="jokeButton">Get Joke</button>
    <p id="message"></p>
    <p id="jokeDisplay"></p>

    <script>
        let jokeDisplay = document.getElementById('jokeDisplay');
        let jokeButton = document.getElementById('jokeButton');
        let message = document.getElementById('message');

        jokeButton.addEventListener('click', function() {

            jokeDisplay.textContent = 'Loading...';

           fetch('https://api.chucknorris.io/jokes/random',{ method: 'GET' })
            .then(response => {
                if(!response.ok) {
                    throw new Error("HTTP error: " + response.status);
                }
                return response.json();
            }).then(data => {
                console.log(data.value);
                jokeDisplay.textContent = data.value;
                message.textContent = "Шегата е заредена успешно!";

                setTimeout(() => {
                    message.textContent = '';
                }, 5000);
                
            }).catch(error => {
                console.error('Error fetching joke:', error);
            });
        });
        
    </script>

</body>
</html>
