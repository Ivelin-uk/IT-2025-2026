<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Demo 212</h1>
    <div>
        <div>
            <p>Example 1</p>
            <p>Example 2</p>
            <p>Example 3</p>
        </div>
        <div>
            <p>Example 4</p>
            <p>Example 5</p> <!-- -->
            <p>Example 6</p>
        </div>
    </div>
    <img>
    <button onclick="changeBG()">Change BG</button>
    <script>
        /*
            // DOM -> Document Object Model 
            // DOM служи за представяне на структурата на HTML документа като дърво от обекти,
            // което позволява достъп, промяна и управление на съдържанието и елементите на страницата чрез JavaScript.
            
            1.JavaScript can change all the HTML elements in the page
            2.JavaScript can change all the HTML attributes in the page
            3.JavaScript can change all the CSS styles in the page
            4.JavaScript can remove existing HTML elements and attributes
            5.JavaScript can add new HTML elements and attributes
            6.JavaScript can react to all existing HTML events in the page
            7.JavaScript can create new HTML events in the page
        */

        // for(;;){
        //     alert('work')
        // }

        // 1.JavaScript can change all the HTML elements in the page
        // var let const
        //let body = document.body;
        //console.log(body.children[0].textContent = 'JS');

        //document.body.children[0].textContent = 'JS';
        let h1 = document.body.children[0];
        h1.textContent = 'JS';
        console.log(document.body.children[1].children[1].children[1].textContent = 'JS')

        //  2.JavaScript can change all the HTML attributes in the page
        let img = document.body.children[2];
        img.src = "https://www.w3schools.com/js/pic_bulbon.gif";
        img.alt = "Light On";
        //img.setAttribute()

        //3.JavaScript can change all the CSS styles in the page
        h1.style.color = 'red';
        h1.style.backgroundColor = 'yellow';

        // 4.JavaScript can remove existing HTML elements and attributes
        //h1.remove();

        // 5.JavaScript can add new HTML elements and attributes
        let p = document.createElement('p');
        p.textContent = 'Example 7';
        p.style.color = 'red';

        //console.log(document.body.children[1]);
        document.body.children[1].children[1].appendChild(p);

        // 6.JavaScript can react to all existing HTML events in the page
        function changeBG()
        {
            document.body.style.backgroundColor = '#442211'
        }

        h1.onclick = function() {
           
            document.body.children[0].style.color = '#442288'
        };
    </script>
</body>
</html>
